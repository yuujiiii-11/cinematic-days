<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('876A70CF-915C-4888-A93E-0FD10CB444E0.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Yomogi', cursive;
      color: white;
      text-align: center;
    }
    .fade-text {
      font-size: 28px;
      opacity: 0;
      animation: fadeInOut 5s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5200);
  </script>
</head>
<body>
  <div class="fade-text">誰かの記憶に触れる一瞬</div>
</body>
</html>
